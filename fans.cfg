[fan_generic cpu_fans]
pin: PA4

[heater_fan hotend_fan]
pin: nhk:gpio5
heater: extruder
heater_temp: 50.0
kick_start_time: 0.5
shutdown_speed: 0	
tachometer_pin: nhk:gpio16
tachometer_ppr: 2


[temperature_fan raspberry_fan]
pin: PF7
sensor: raspberry_pi
max_temp: 70
min_temp: 40
kick_start_time: 0.5
off_below_min_temp: true